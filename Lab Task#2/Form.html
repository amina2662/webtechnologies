<!DOCTYPE html>
<html>
  <head>
    <title>Bookstore Sign Up Form</title>
    <link rel="stylesheet" href="Styles.css">
  </head>
  <body>
    <h1 >
      <img src="logo.png" class="img-circle" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
    Worth_Reads</h1>
      <h1 >Sign Up form</h1>
      <img class="bottom-right" src="image2.png" alt=" Image">
      <form id="signup-form">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="amina2662" style="font-family: Lucida Console;">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" style="font-family: Lucida Console;">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" style="font-family: Lucida Console;">

        <button type="submit" id="submit-btn" style="font-family: Lucida Console;">Sign Up</button>

        <h5> already have an account???
          <button type="submit" class="btn" style="font-family: Lucida Console;">Log In</button>
        </h5>
      
      </form>
   
    <script src="Script.js"></script>
  </body>
</html>
